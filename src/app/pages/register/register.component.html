
    <div class="container-fluid login-body">
        <div class="form">
            <h1>
                <strong>Inscription</strong>
            </h1>
            <form #registerForm="ngForm" (ngSubmit)="onRegister()">
                <div class="form-group mt-3">
                    <input type="text" required name="name" placeholder="Entrez votre nom complet" [(ngModel)]="form.name">
                    <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1" [hidden]="!error.name">
                        {{ error.name }}
                    </span>
                </div>

                <div class="form-group mt-3">
                    <input type="mail" required name="email" placeholder="Entrez votre email" [(ngModel)]="form.email">
                    <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1" [hidden]="!error.email">
                        {{ error.email }}
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input type="password" required name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="form.password">
                    <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1" [hidden]="!error.password">
                        {{ error.password }}
                    </span>
                </div>
                <div class="form-group mt-3">
                    <input type="password" required name="password_confirmation" placeholder="Confirmez votre mot de pass" [(ngModel)]="form.password_confirmation">
                    <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1" [hidden]="!error.password_confirmation">
                        {{ error.password_confirmation }}
                    </span>
                </div>
                <div class="flex">
                    <div class="flex-1 w-20">
                         <button class="btn mt-3 bg-yellow-400 rounded-xl text-dark hover:bg-sky-700" type="submit" [disabled]="!registerForm.valid">
                             Inscription
                         </button>
                    </div>
                    <div class="flex-1 ml-20 w-80">
                         <button class="btn mt-3 bg-yellow-800 rounded-xl text-white hover:bg-red-700" routerLink="/">
                             Annuler
                         </button>
                     </div>
                 </div>
            </form>
        </div>
    </div>
