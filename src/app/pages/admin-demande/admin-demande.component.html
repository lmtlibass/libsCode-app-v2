

<body>
    <app-admin-sidebar></app-admin-sidebar>
 
     <!-- content -->
     <div class="content">
         <nav class="bg-sky-50 w-full">
            <app-admin-nav></app-admin-nav>
         </nav>
        <div class="container p-5  flex">  
            <div (click)="open(valideDemande)"  *ngFor="let d of demande" class="ml-4 flex-1 block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" style="cursor: pointer;">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    {{ d.motivation }}
                </h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">
                    {{ d.user.name }}
                </p>
            </div>
        </div>
        <!-- Valider demande -->
        <ng-template #valideDemande let-modal class="">
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700" >
                <button type="button" (click)="modal.close('Save click')" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="popup-modal">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Close modal</span>
                </button>
                <div class="p-6 text-center">
                    <svg aria-hidden="true" class="mx-auto mb-4 w-14 h-14 text-gray-400 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Voulez vous désigner cette utilisateur comme <strong style="color: red;">créateur</strong> ?</h3>
                    <button  data-modal-toggle="popup-modal" type="button" class="text-white bg-emerald-600 hover:bg-emerald-800 focus:ring-4 focus:outline-none focus:ring-emerald-300 dark:focus:ring-emerald-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                        Accepter 
                    </button>
                    <button data-modal-toggle="popup-modal" type="button" class="text-dark bg-pink:600 hover:bg-pink-800 focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg border border-Pink-200 text-sm font-medium px-5 py-2.5 hover:text-Pink-900 focus:z-10 dark:bg-Pink-700 dark:text-Pink-300 dark:border-Pink-500 dark:hover:text-white dark:hover:bg-Pink-600 dark:focus:ring-Pink-600">
                        Rejeter 
                    </button>
                </div>
            </div>
        </ng-template>
     </div>
 </body>
