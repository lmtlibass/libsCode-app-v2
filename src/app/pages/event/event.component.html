<body>
    <div class="container mt-1 ">
        <div class="row">
            <div class="col-12 text-center logo-home" routerLink="/">
                <img src="../../../assets/img/home_i.png" alt="">
            </div>
        </div>
        <div class="card p-0 mb-3 mt-3" style="border-radius: 13px; width: 85% !important; margin: 0 auto;">
            <div class="card-body row cards">
                <div class="col-sm-12 col-md-4 col-lg-4 col-img">
                    <img style="width: 100%;" class="logo-img" src="../../../assets/img/bgevent.jpg" alt="" id="img-logo">  
                </div>
                <div class="col-sm-12 col-md-8 col-lg-8 pb-2 pl-5 pr-5">
                    <div class="row mt-2 mb-5 float-right">
                        <div class="detail p-2 w-100 ml-6">    
                            <h3 class="d-flex flex-row ">
                                <span>
                                    <img src="../../../assets/img/i.png" alt="!" style="width: 20px; height: 20px">
                                </span>
                                <strong class="ml-1">
                                    Inscription gratuit
                                </strong>
                            </h3>
                            <p class="ml-2">
                                {{ event.titre_evenement }}
                            </p>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="info">
                            *Obligatoire
                        </div>
                    </div>
                    <div class="row mt-1 w-100">
                       <form [formGroup]="inscriptEventsForm" (ngSubmit)="storeData()" class="w-100">
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <input type="text" id="prenom" formControlName="prenom" required class="form-control form-control-sm " placeholder="Prénom *">
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <input type="text" id="nom" formControlName="nom" required value="" class="form-control form-control-sm" placeholder="Nom *">
                                </div>
                            </div>
                            <div class="flex flex-wrap -mx-3 mb-6">
                                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                                    <input type="text" id="telephone" required formControlName="telephone"  value="" class="form-control form-control-sm" placeholder="Téléphone *">
                                </div>
                                <div class="w-full md:w-1/2 px-3">
                                    <input type="email" id="email" formControlName="email" required value="" class="form-control form-control-sm" placeholder="Email *">
                                </div>
                            </div>
                            <div class="row mb-2 ml-1">
                                <textarea formControlName="attentes" id="" cols="30" rows="2" style="border-bottom: 1px #000 solid;"> Vos attentes </textarea>
                            </div>
                            <button type="submit" class="mt-3 text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 shadow-lg shadow-yellow-500/50 yellow:shadow-lg yellow:shadow-yellow-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                                Envoyer
                            </button>
                       </form>
                    </div>
                    <div class="row mt-3 d-flex flex-row justify-content-between w-75">
                        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                            <h2 class="h2" style="font-weight: bolder; font-size: 20px">
                                Description
                            </h2>
                        </div>
                        <div class="w-full md:w-1/2 px-3" style="border-left: 1px solid" >
                            à partir de {{ event.date_evenement | date:'h:mm a' }}
                        </div>
                    </div>
                    <div class="row d-flex flex-row justify-content-between w-100 mt-3 ml-1">
                        {{ event.description }}
                    </div>
                </div>
             
            </div>
        </div>
    </div>
</body>
