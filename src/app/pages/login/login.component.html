
<div class="container-fluid login-body">
    <div class="form">
        <h1>
            <strong> Connexion </strong>
        </h1>
        <form #loginForm="ngForm" (ngSubmit)="onLogin()">
            <span class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1" [hidden]="!error">
                {{ error }}
            </span>
            <div class="form-group mt-3">
                <input required type="mail" name="email" placeholder="Entrez votre email" [(ngModel)]="form.email">
            </div>
            <div class="form-group mt-3">
                <input required type="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="form.password">
            </div>
            <div class="flex">
                <div class="form-group mt-3 flex-1">
                    <a href="#" class="forget-password-link">Mot de passe oublié ?</a>
                </div>
                <div class="form-group mt-3 flex-1">
                    <a href="#" class="create-compte" style="color: #AAEBFF;">Créer un compte ?</a>
                </div>
            </div>
            <div class="flex">
               <div class="flex-1 w-20">
                    <button class="btn mt-3 bg-yellow-400 rounded-xl text-black hover:bg-sky-700" type="submit" [disabled]="!loginForm.valid">
                        Connexion
                    </button>
               </div>
               <div class="flex-1 ml-20 w-80">
                    <button class="btn mt-3 bg-yellow-800 rounded-xl text-white hover:bg-red-700" routerLink="/">
                        Annuler
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
