<body>
   <app-sidebar></app-sidebar>

    <!-- content -->
    <div class="content">
        <nav class="bg-sky-50 w-full">
            <app-space-nav></app-space-nav>
        </nav>
        
        <a *ngIf=" info !== '' " href="#" class="block mt-5 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ info }}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Si vous n'avez pas encors partager un cours aller dans ajouter cours pour rédiger et partager votre cours. Les cours partagés son visible que s'ils ont été validés par l'admin</p>
        </a>

        <div class="container">   
            <div class="row card-cours-recents flex flex-row flex-wrap justify-around" >
                <div class="card carde-cours-re m-5 p-3" *ngFor="let c of coursRe" >  
                    <div class="image" *ngFor="let m of module" >
                        <img  *ngIf="c.module_id == m.id"  src="./../../assets/img/{{m.name}}.png" alt="image Not found">
                    </div>
                    <div class="h6 mt-3 card-titre">
                        {{ c.titre}}
                    </div>
                    <div class="desc mt-3">
                        {{ c.description | slice:0:70}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
