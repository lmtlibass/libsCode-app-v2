<body>
    <app-admin-sidebar></app-admin-sidebar>
 
     <!-- content -->
     <div class="content">
         <nav class="bg-sky-50 w-full">
             <app-admin-nav></app-admin-nav>
         </nav>
        <div class="container p-5 ">  
            <div class="p-4 w-full text-center bg-white rounded-lg border shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
                <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">
                    {{ cour.titre }}
                </h5>
                <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400" [innerHTML] = cour.contenu>
                    {{cour.contenu}}
                </p>
                <div class="justify-center items-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4">
                    <button  (click)="changestatus(cour.id)" class="w-full sm:w-auto bg-cyan-500 hover:bg-cyan-400 focus:ring-4 focus:outline-none focus:ring-cyan-300 text-white rounded-lg inline-flex items-center justify-center px-4 py-2.5 dark:bg-cyan-700 dark:hover:bg-cyan-600 dark:focus:ring-gray-700">
                        <img src="https://img.icons8.com/external-basicons-color-edtgraphics/2x/external-check-ui-edtim-lineal-color-edtim-2.png" alt="" style="width: 30px;">
                        <div class="text-left">
                            <div class="mb-1 text-center">Valider</div>
                        </div>
                    </button>
                    <button (click)="deleteCours(cour.id)" class="w-full sm:w-auto bg-red-800 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 text-white rounded-lg inline-flex items-center justify-center px-4 py-2.5 dark:bg-red-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
                        <img src="https://img.icons8.com/ios-glyphs/2x/multiply.png" alt="" style="width: 30px;">
                        <div class="text-left">
                            <div class="mb-1 text-center">Invalider</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
     </div>
 </body>
