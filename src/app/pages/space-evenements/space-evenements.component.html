<body>
    <app-sidebar></app-sidebar>
 
     <!-- content -->
     <div class="content">
         <nav class="bg-sky-50 w-full">
             <app-space-nav></app-space-nav>
         </nav>
         <a *ngIf=" info !== '' " href="#" class="block mt-5 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" style="margin: 0 auto;">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ info }}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Si vous n'avez pas encors partager un événement aller dans ajouter événement pour rédiger et partager votre événement. Les événement partagés son visible que s'ils ont été validés par l'admin</p>
        </a>
         <div class="flex flex-wrap p-5">   
            <div class="flex-1 ml-3 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700 mt-3"  
                *ngFor="let e of events"
                (click)="showEvent(this.e.id)"
                routerLink="/space-add-event"
            >
                <img class="mb-2 w-10 h-10 text-gray-500 dark:text-gray-400" aria-hidden="true"  src="../../../assets/img/events.png" >
                    <h5 class="mb-2 text-2xl font-semibold tracking-tight text-yellow-900 yellow:text-white" style="color: #AAEBFF !important;">
                       {{ e.titre_evenement }}
                    </h5>
                <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">
                    {{ e.description | slice: 0:90 }}
                </p>
                <p class="mb-3 font-semibold text-gray-900 dark:text-gray-900" style="color: #AAEBFF !important;">
                    {{ e.date_evenement }}
                </p>
                <button href="/space-add-event" type="button" class="text-white bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    Voir inscrits
                </button>
            </div>
         </div>
     </div>
 </body>
