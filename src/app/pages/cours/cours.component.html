<app-header2></app-header2>
<div class="container-fluid">
    <div class=" row sub-header ">
        <div class="text-section col-12 col-sm-12 col-lg-6">
            <h1>{{ cour.titre }}</h1>
            <p>{{ cour.description }}</p>
        </div>
        <div class="img-section col-12 col-sm-12 col-lg-6">
            <img src="../../../assets/img/React.png" alt="">
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row h2 titre-cour">
        {{ cour.titre }}
    </div>
    <div class="row">
        <div class="col-sm12 col-md-4">
            <div href="#" class="block p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Noteworthy technology acquisitions 2021</h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology acquisitions of 2021 so far, in reverse chronological order.</p>
            </div>
        </div>
        <div class="col-sm-12 col-md-8" [innerHTML] = cour.contenu>
            {{cour.contenu}}
        </div>
    </div>
</div>
