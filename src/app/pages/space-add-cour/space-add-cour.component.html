<body>
    <app-sidebar></app-sidebar>
     <!-- content -->
    <div class="content">
        <nav class="bg-sky-50 w-10/12">
            <app-space-nav></app-space-nav>
        </nav>
        <form #coursForm="ngForm" (submit)="setCours()" >
            <div class="flex w-11/12 p-5 content-center mx-auto mt-5">
                <div class="flex-1">
                    <input type="text" name="titre" [(ngModel)]="form.titre" placeholder="titre du cour" class="bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"><br>
                    <select name="module_id" [(ngModel)]="form.module_id"  class="bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <option *ngFor="let m of modules" value="{{ m.id }}">{{ m.name }}</option>
                    </select>
                </div>
                <div class="flex-1 ml-5">
                    <textarea  name="description" [(ngModel)]="form.description" cols="50" rows="5" class="bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        Entrer une description
                    </textarea>
                </div>
            </div>  
            <div class="mt-3" style="height: 100% !important; margin: 0 auto; width: 87%;">
                <angular-editor class="body" name="contenu" [placeholder]="'Enter text here...'" [(ngModel)]="form.contenu" [config]="editorConfig" class="bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">

                </angular-editor> 
                <button type="submit" class="mt-5 text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                    Enregistrer
                </button>
            </div>
        </form>
    </div>
 </body>
