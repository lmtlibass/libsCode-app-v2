<carousel [cellsToShow]=3  class="pl-2 pr-2 carousels">
    <div class="carousel-cell card-events" *ngFor="let er of eventsRecent">
       <div class="contain-card ">
            <div class="card card-head mt-5" > 
                <div class="h4">
                    {{ er.titre_evenement }}
                </div>
                <div class="date">
                    <p>{{ er.date_evenement }}</p>
                </div>
            </div>
            <button class="btn mt-3 card-btn">
                voir plus
            </button>
            <p class="mt-3 dec-events">
                {{ er.description }}
            </p>
       </div>
    </div> 
   
</carousel>
