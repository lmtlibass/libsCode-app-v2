<body>
    <app-sidebar></app-sidebar>
 
     <!-- content -->
     <div class="content">
         <nav class="bg-sky-50 w-full">
             <app-space-nav></app-space-nav>
         </nav>
         <a *ngIf=" info !== '' " href="#" class="block mt-5 p-6 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700" style="margin: 0 auto;">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ info }}</h5>
            <p class="font-normal text-gray-700 dark:text-gray-400">Nous vous suggérons de partager le lien à vos proches</p>
        </a>
        <div class="w-1/4 ml-96 flex mt-3">
            <button type="button" class="flex-1 focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Red</button>
            <button type="button" class="flex-1 focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">Yellow</button>
        </div>
        <div class="overflow-x-auto relative p-5">
            <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="py-3 px-6">
                            Prenom
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Nom
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Telephone
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Email
                        </th>
                        <th scope="col" class="py-3 px-6">
                            Attentes
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let l of liste" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                        <td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                           {{ l.prenom }}
                        </td>    
                        <td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ l.nom }}
                        </td>
                        <td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ l.email }}
                        </td>
                        <td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ l.telephone }}
                        </td>
                        <td scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ l.attentes }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
 </body>
